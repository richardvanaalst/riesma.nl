<style>
  @keyframes glow {
    0% {
      color: var(--orange);
      background-color: var(--orange);
    }

    25% {
      color: var(--green);
      background-color: var(--green);
    }

    50% {
      color: var(--orange);
      background-color: var(--orange);
    }

    75% {
      color: var(--teal);
      background-color: var(--teal);
    }

    100% {
      color: var(--orange);
      background-color: var(--orange);
    }
  }

  :root {
    --orange: hsl(22deg 100 58);
    --green: hsl(156deg 42 48);
    --teal: hsl(192deg 60 32);
  }

  html {
    display: flex;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    padding-block-start: 10vh;
    font-family: system-ui, sans-serif;
    color: var(--orange);
    text-align: center;
    text-shadow:
      0.5px 0.5px 0 hsl(0deg 0 100% / 32%),
      -0.5px -0.5px 0 hsl(0deg 0 0% / 12%);
    background-color: var(--orange);
    background-image: radial-gradient(ellipse at 50% 110%, hsl(0deg 0 100 / 24%), hsl(0deg 0 100 / 0%) 80%);
    animation: glow 24s ease-in-out 1s infinite;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  h1 {
    font-weight: 400;
  }
</style>
