<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>riesma</title>
<meta name="description" content="riesma" />
<style>
  @keyframes weee {
    0% {
      color: var(--orange);
      background-color: var(--orange);
    }

    25% {
      color: var(--green);
      background-color: var(--green);
    }

    50% {
      color: var(--orange);
      background-color: var(--orange);
    }

    75% {
      color: var(--teal);
      background-color: var(--teal);
    }

    100% {
      color: var(--orange);
      background-color: var(--orange);
    }
  }

  :root {
    --orange: hsl(22 100% 58%);
    --green: hsl(156 42% 48%);
    --teal: hsl(192deg 60% 32%);
  }

  html {
    display: flex;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    font: 2rem/1.5 system-ui, sans-serif;
    text-align: center;
    color: var(--green);
    background-color: var(--green);
    background-image: radial-gradient(
        ellipse at 0% 0%,
        hsl(0 0 0%/33%),
        hsl(0 0 0%/0%)
      ),
      radial-gradient(
        ellipse at 50% 105%,
        hsl(0 0 100%/33%),
        hsl(0 0 100%/0%)
      );
    text-shadow: 1px 1px 0 hsl(0 0 100%/32%), -1px -1px 0 hsl(0 0 0%/12%);
    animation: weee 24s ease-in-out 1s infinite;
  }
</style>
</head>

<body>
  <p>this is not my website</p>
</body>
</html>
