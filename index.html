<style>
  @keyframes glow {
    0% {
      color: var(--orange);
      background-color: var(--orange);
    }

    25% {
      color: var(--green);
      background-color: var(--green);
    }

    50% {
      color: var(--orange);
      background-color: var(--orange);
    }

    75% {
      color: var(--teal);
      background-color: var(--teal);
    }

    100% {
      color: var(--orange);
      background-color: var(--orange);
    }
  }

  :root {
    --orange: hsl(22 100% 58%);
    --green: hsl(156 42% 48%);
    --teal: hsl(192deg 60% 32%);
  }

  html {
    display: flex;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    font-family: system-ui, sans-serif;
    text-align: center;
    color: var(--orange);
    background-color: var(--orange);
    background-image:
      radial-gradient(
        ellipse at 0% 0%,
        hsl(0 0 0%/33%),
        hsl(0 0 0%/0%)
      ),
      radial-gradient(
        ellipse at 50% 105%,
        hsl(0 0 100%/33%),
        hsl(0 0 100%/0%)
      );
    text-shadow: 1px 1px 0 hsl(0 0 100%/32%), -1px -1px 0 hsl(0 0 0%/12%);
    animation: glow 24s ease-in-out 1s infinite;
  }

  h1 {
    font-weight: 400;
  }
</style>
</head>

<body>
  <h1>this is not my website</h1>
